<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="container border-bottom">
        Person Form
    </h1>
    <div class="alert alert-danger container alert-dismissible mt-4">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        Enter Messages.
    </div>
    <form class="container">
        <div class="row">
        <div class="col-md-2">
        <div class="form-group">
        <label for="ititle">Title</label>
        <input type="text" class="form-control" id="ititle" placeholder="Mr.">
        </div>
        </div>
       
        <div class="col-md-5">
        <div class="form-group">
        <label for="ifname">First name</label>
        <input type="text" class="form-control" id="ifname" placeholder="Chee Kin">
        </div>
        </div>
       
        <div class="col-md-5">
        <div class="form-group">
        <label for="ilname">Last name</label>
        <input type="text" class="form-control" id="ilname" placeholder="Lim">
        </div>
        </div>
        </div>
       
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-select">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="birth">Date of Birth</label>
                    <input type="text" class="form-control" id="birth" placeholder="dd/mm/yyyy">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mb-2">
                <div class="form-group">
                    <label for="street">Address</label>
                    <input type="text" class="form-control" id="street" placeholder="Street">
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="city" placeholder="City">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="state" placeholder="State">
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="postcode" placeholder="Post Code">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form group">
                    <select class="form-select" placeholder="Country">
                        <option>Thai</option>
                        <option>Others</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="border-bottom mt-5 mb-2">

        </div>
        <button type="button" class="btn btn-primary btn-block float-end d-grid col-md-2">Register</button>
        </form>
</body>
</html>
